<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOW</title>
    <!--GOT Font-->
    <link rel="stylesheet" href="./assets/css/fonts/stylesheet.css" />
    <!-- Font Awesome Icon -->
    <script
      src="https://kit.fontawesome.com/296091c2d9.js"
      crossorigin="anonymous"
    ></script>
    <!--Reset CSS-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Header-->
    <header>
      Game of Words
    </header>
    <!--Main Content-->
    <main>
      <section id="game">
        <div id="stats-container">
          <div class="data" id="stats">
            <div>Lives : <span id="lives"></span></div>
            <i id="music" class="fas fa-play"></i>
          </div>
          <div class="data">Wins : <span id="wins"></span></div>
          <div style="margin-top: 10px;" class="data">
            Guessed : <span id="guessed"></span>
          </div>
        </div>
        <div id="secret-container">
          <div id="secret"></div>
          <div id="wl">Start</div>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      Copyright &copy 2020
    </footer>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
